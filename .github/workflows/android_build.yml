name : Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests
        working-directory: ./Exercise/FacebookApi
        run: ./gradlew test

      - name: Build Project
        working-directory: ./Exercise/FacebookApi
        run: ./gradlew assemble
